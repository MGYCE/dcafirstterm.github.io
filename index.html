<!DOCTYPE html>
<html>
<head>
    <title>First Term 2025</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>First Term Examination 2025</h2>
    <label for="rollInput">Enter Roll Number:</label>
    <input type="text" id="rollInput" placeholder="e.g., 1234">
    <button onclick="searchResult()">Search</button>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        // Sample student data (in a real app, this would come from a server or database)
        const studentData = {
            "EX101": { name: "Punam Gour", marks: "48", result: "Pass" },
            "EX103": { name: "Deeparpan Baishya", marks: "29", result: "Pass" },
            "EX102": { name: "Pramila Tanti", marks: "31", result: "Pass" },
            "EX120": { name: "Sagarika Rudrapaul", marks: "42", result: "Pass" },
            "EX113": { name: "Jayanti Mitra", marks: "44", result: "Pass" },
            "EX119": { name: "Nayan Rudrapaul", marks: "20", result: "Back" },
            "EX118": { name: "Raj Das", marks: "20", result: "Back" },
            "EX116": { name: "Sayan Bhowmik", marks: "32", result: "Pass" },
            "EX121": { name: "Debajit Datta", marks: "08", result: "Fail" },
            "EX117": { name: "Prithwiraj Chakraborty", marks: "41", result: "Pass" },
        };

        function searchResult() {
            const roll = document.getElementById("rollInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (studentData[roll]) {
                const student = studentData[roll];
                resultDiv.innerHTML = `
                    <h3>Result for Roll Number: ${roll}</h3>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Marks:</strong> ${student.marks}</p>
                    <p><strong>Result:</strong> ${student.result}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">No result found for roll number ${roll}.</p>`;
            }
        }
    </script>
<section class="noticeSec">
    <div class="container">
        <div class="noticeCon">
            <marquee class="mb-0">
                First Term Exam Result will be Publish (Roll No - EX101, EX102, EX103, EX113, EX120, EX117, EX121, EX116, EX118, EX119)
            </marquee>
        </div>
    </div>
</section>
</body>
</html>
