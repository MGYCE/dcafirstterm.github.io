<!DOCTYPE html>
<html>
<head>
    <title>First Term 2025</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>First Term Examination 2025</h2>
    <label for="rollInput">Enter Roll Number:</label>
    <input type="text" id="rollInput" placeholder="e.g., 1234">
    <button onclick="searchResult()">Search</button>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        // Sample student data (in a real app, this would come from a server or database)
        const studentData = {
            "DCA202501": { name: "Jayanta Shib", marks: 48, result: "Pass" },
        };

        function searchResult() {
            const roll = document.getElementById("rollInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (studentData[roll]) {
                const student = studentData[roll];
                resultDiv.innerHTML = `
                    <h3>Result for Roll Number: ${roll}</h3>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Marks:</strong> ${student.marks}</p>
                    <p><strong>Result:</strong> ${student.result}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">No result found for roll number ${roll}.</p>`;
            }
        }
    </script>

</body>
</html>
